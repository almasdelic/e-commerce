{% extends 'base.html' %}

{% block content %}

<br><br><br><br><br><br>

<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8">
            <h2 class="text-center">Checkout</h2>
            <form action="/process-order" method="post" class="checkout-form" id="checkoutForm">
                <div class="form-group">
                    <label for="name">Your Name *</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="surname">Your Surname *</label>
                    <input type="text" id="surname" name="surname" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="address">Address *</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="country">Country *</label>
                    <input type="text" id="country" name="country" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="postal-zip">Postal Zip *</label>
                    <input type="text" id="postal-zip" name="postal-zip" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="contact-number">Contact Number *</label>
                    <input type="text" id="contact-number" name="contact-number" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="card-number">Credit Card Number *</label>
                    <input type="text" id="card-number" name="card-number" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="expiry-date">Expiry Date *</label>
                    <input type="date" id="expiry-date" name="expiry-date" placeholder="MM/YYYY" class="form-control" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="cvv">CVV *</label>
                    <input type="text" id="cvv" name="cvv" class="form-control" required>
                </div>
                <br>
                <button type="button" class="btn btn-success" id="placeOrderBtn">Place Order</button>
            </form>
        </div>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Get form and button elements
        var form = document.getElementById("checkoutForm");
        var placeOrderBtn = document.getElementById("placeOrderBtn");
    
        // Add click event listener to the button
        placeOrderBtn.addEventListener("click", function() {
            // Check if all required fields are filled
            if (validateForm()) {
                // If all fields are filled, submit the form
                location.href = '{% url 'thank_you' %}';
            } else {
                // If not all fields are filled, display an alert or handle it as needed
                alert("Please fill in all required fields.");
            }
        });
    
        // Function to validate the form
        function validateForm() {
            var requiredFields = form.querySelectorAll("[required]");
            for (var i = 0; i < requiredFields.length; i++) {
                if (!requiredFields[i].value) {
                    return false;
                }
            }
            return true;
        }
    });
</script>
    


<br><br><br><br><br><br>
{% endblock %}
